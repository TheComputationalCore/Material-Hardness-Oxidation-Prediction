services:
  - type: web
    name: material-hardness-predictor
    env: python
    plan: starter
    region: oregon

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Models must already be committed to repo (no training in Render)
    
    startCommand: >
      gunicorn "src.app.app:app"
      --bind 0.0.0.0:$PORT
      --workers 2
      --timeout 120
